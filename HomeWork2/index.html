<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table WebSite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <table class="header_table">
            <tr>
                <td class="logo" colspan="4"><h1>STEAM</h1></td>
            </tr>
            <tr class="menu">
                <td><a class="menu_button" href="https://store.steampowered.com/?l=russian">Магазин</a></td>
                <td><a class="menu_button" href="https://store.steampowered.com/specials#tab=TopSellers">Скидки</a></td>
                <td><a class="menu_button" href="https://store.steampowered.com/libraryupdate?l=russian">Библиотека</a></td>
                <td><a class="menu_button"href="https://help.steampowered.com/ru/faqs/view/0CAD-3B4D-B874-A065">Список Желаемого</a></td>
            </tr>
        </table>
    </header>
    <main>
        <table class="main_table">
            <tr>
                <td class="main_header"><h2>Здравствуйте!</h2></td>
            </tr>
            <tr>
                <td class="main_container"><p>Мы заметили, что Вы положили в корзину товары, но почему-то так и<br> не оформили заказ. Выбранные Вами товары можно заказать прямо сейчас!</p></td>
            </tr>
            
            <tr>
                <td class="white_line"></td>
            </tr>
            
            <tr>
                <td class="goods_header"><h2>Товары из вашей корзины: </h2></td>
            </tr>
            <tr class="goods_container">
                <td class="goods_main"><img src="img/Atomic_Heart.jpeg" alt="" width="150px"><p>Atomic Heart - <br> 3599 рублей</p></td>
                <td class="goods_main"> <img src="img/Hogwats_Legacy.jpg" alt="" width="250px"><p>Hogwarts Legacy - <br> 2699 рублей</p></td>
            </tr>
            
            <tr>
                <td><div class="buy_goods"><a class="buy_button" href="https://store.steampowered.com/cart/?l=russian">Купить</a></div></td>
            </tr>
        </table>
    </main>
</body>
</html>
