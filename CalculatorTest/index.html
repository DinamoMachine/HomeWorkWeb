<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="dark">
    
    <section>
        <div class="select_theme">
            <button class="btn_select_theme"><img src="src/img/sunOffLight.svg" alt="" width="50px" class="select_theme_svg"></button>
        </div>
    </section>
    <section>
        <div class="calculator">
            <div class="result_area">0</div>
            <div class="interaction_zone">
                <div class="main_part">
                    <div class="first_footer">
                        <button class="clear_button circle_button gray">C</button>
                        <button class="choice_sign_button B1 circle_button gray">&#177</button>
                        <button class="procent_button circle_button gray">%</button>
                    </div>
                    <div class="second_footer">
                        <button class="digital_button circle_button">7</button>
                        <button class="digital_button circle_button">8</button>
                        <button class="digital_button circle_button">9</button>
                    </div>
                    <div class="third_footer">
                        <button class="digital_button circle_button">4</button>
                        <button class="digital_button circle_button">5</button>
                        <button class="digital_button circle_button">6</button>
                    </div>
                    <div class="fourth_footer">
                        <button class="digital_button circle_button">1</button>
                        <button class="digital_button circle_button">2</button>
                        <button class="digital_button circle_button">3</button>
                    </div>
                    <div class="fifth_footer">
                        <button class="digital_button zero">0</button>
                        <button class="decimal_point circle_button">,</button>
                    </div>
                </div>
                <div class="additional_part">
                    <button class="divide_button circle_button orange operation">&#247;</button>
                    <button class="multiply_button circle_button orange operation">&#215;</button>
                    <button class="minus_button circle_button orange operation">-</button>
                    <button class="plus_button circle_button orange operation">+</button>
                    <button class="equals_button circle_button orange">=</button>
                </div>
            </div>
            
        </div>
    </section>

    <script src="src/js/script.js"></script>
    <script src="src/js/selectTheme.js"></script>
</body>
</html>
