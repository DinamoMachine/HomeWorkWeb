<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <section>
        <button id="messageEvent">Нажми на меня</button>
    </section>

    <section>
        <div class="calucator">
            <div class="result_floor floor"><input type='number' value="0" class="result_area"></div>
            <div class="first_floor floor">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
            </div>
            <div class="second_floor floor">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
            </div>
            <div class="third_floor floor">
                <button class="numberButton">3</button>
                <button class="numberButton">2</button>
                <button class="numberButton">1</button>
            </div>
            <div class="fourth_floor floor">
                <button class="math_operation_plus">+</button>
                <button class="numberButton">0</button>
                <button class="math_operation_minus">-</button>
            </div>
            <div class="fifth_floor">
                <button class="equals">=</button>
                <button class="clear">C</button>
            </div>

        </div>
    </section>

    <script src="/src/js/practic_2.js"></script>
</body>
</html>
