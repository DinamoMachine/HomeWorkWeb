<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Work Web Maket №5</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
       <div class="container">
            <header>
               <div class="header_container">
                    <div class="header_container_level_1">
                        <div class="language_celector_container">
                            <select name="Язык" id="">
                                <option value="value1">Русский (RU)</option>
                                <option value="value2">English (EN)</option>
                            </select>
                        </div>

                        <div class="header_menu_container">
                               <div class="header_menu_left">
                                   <ul>
                                   <a href="#">Накопительный счет</a>
                                   </ul>
                               </div>

                                <div class="header_menu_middle">
                                    <a href="#"><p>Отзывы</p></a>
                                    <a href="#"><p>Гарантии</p></a>
                                    <a href="#">Как купить</a>
                                    <a href="#">Накопительная</a>
                                    <a href="#">Заработай</a>
                                </div>
                                <div class="header_menu_right">
                                    <p>Hanzed Rules</p> <img class="img_profile" src="img/profileImg.jpg" alt="">
                                </div>
                        </div>
                    </div>
                    <div class="header_container_level_2">
                        <div class="logo">
                            <img class="img_logo" src="img/logoImg.svg" alt="">
                            <p>Playnchill</p>
                        </div>
                        
                        <div class="menu_line">
                            <div class="menu_part_1"></div>
                            <div class="menu_part_2"></div>
                        </div>
                        <div class="search">
                            <input type="search" placeholder="Поиск" class="search_area">
                            <div class="search_img"><img src="img/magnifyingGlass.svg" alt=""></div>
                        </div>
                        <div class="right_header_container_level_2">
                            <p>Бесплатно</p>
                            <img src="img/heart.svg" alt="" class="heart_img">
                            <img src="img/basket.svg" alt="" class="basket_img">
                            <div class="numberInBasket"><p>2</p></div>
                        </div>
                    </div>
                    
                </div>
            </header>
        </div>
        <div class="header_line_border"></div>
        <div class="NFS_box">
            <div class="left_img_box"><img src="img/leftImgGame.png" height="680px"></div>
            <div class="middle_img_box">
                <img src="img/middleImgGame.png" width="1260px">
                <div class="middle_img_description">
                    <img src="img/NFSimg.svg" height="65px">
                    <div class="middle_img_text_description">
                        <p>Тотальная война нового поколения началась! <br> 
                            Сыграйте в Battlefield™ 2042 уже сегодня. <br> 
                            Адаптируйтесь и процветайте!</p>
                    </div>
                    <div class="middle_img_price">
                        <p class="price">4 999 Р</p>
                        <p class="discount"> 25%</p>
                        <p class="price_without_discount">6 999 Р</p>
                    </div>
                    <div class="middle_img_buttom">
                        <div class="add_to_cart_box">
                            <div class="link_add_to_cart"><a href="#">В корзину</a></div>
                        </div>
                        <div class="to_favorites_box">
                            <div class="link_to_favorites"><a href="#">В избранное</a></div>
                        </div>
                    </div>
                </div>
                <div class="left_arrow">
                    <img src="img/leftArrow.svg" alt="">
                </div>
            </div>
            <div class="right_img_box"><img src="img/rightImgGame.png" height="680px"></div>
            
        </div>
    </div>
</body>
</html>
