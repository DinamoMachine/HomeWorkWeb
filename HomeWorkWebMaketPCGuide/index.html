<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по компьютерной сборке</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <div class="bg__main__screen">
            <header class="header">
                <img src="src/img/logo.svg" alt="Логотип" class="logo">
                <nav class="header__menu _container">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Курсы</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Расписание</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Преподаватели</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Рассылка</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                    </ul>
                </nav>
                <a href="#" class="personal__area_button">Зайти в кабинет</a>
            </header>
            <div class="main__screen">
                <div class="main__screen_header _container">
                    <h1>Первый курс <br> по компьютерной сборке</h1>
                </div>
                <div class="main__screen_timer _container">
                    <ul class="timer">
                        <li class="timer__item">
                            <h3>18</h3> <span>Дней</span>
                        </li>
                        <li class="timer__item">
                            <h3>18</h3> <span>Часов</span>
                        </li>
                        <li class="timer__item">
                            <h3>18</h3> <span>Минут</span>
                        </li>
                        <li class="timer__item">
                            <h3>18</h3> <span>Секунд</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
